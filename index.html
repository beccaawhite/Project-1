<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War: Card Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    
    <script defer src="main.js"></script>
</head>
<body>

    <div class="game-board">
        <div class="computer">
            <div class="avatar" id="computer-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="display-name" id="computer-name">
                Computer
            </div>
            <div id="computer-score">Count: 0</div>
        </div>
        <div class="player">
            <div class="avatar" id="player-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="display-name" id="player-name">
                Player
            </div>  
            <div id="player-score">Count: 0</div>
        </div>

        <div class="decks placeholder" id="shuffled-deck-container">placeholder</div>
        <div class="decks computer-deck" id="computerHand">Comp Deck</div>
        <div class="decks player-deck" id="playerHand">Player Deck</div>

       
       <!-- to see how card back and assigning DOM works -->
        <!-- <div class="deck">
            <div class="card back"></div>
            
        </div> -->

        <div class="buttons">
            <button class="deal">Deal Cards</button>
            <button class="next-turn">Draw Card</button>
            <button class="reset">Reset Game</button>
        </div>


    </div>
    
</body>
</html>
