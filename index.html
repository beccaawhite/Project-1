<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War: Card Game</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>

    <div class="game-board">
        <div class="computer">
            <div class="avatar" id="computer-avatar">
                <img src="" alt="computer image">
            </div>
            <div class="display-name" id="computer-name">
                Computer
            </div>
        </div>
        <div class="player">
            <div class="avatar" id="player-avatar">
                <img src="" alt="player image">
            </div>
            <div class="display-name" id="player-name">
                Player
            </div>
        </div>
        <div class="deal"></div>






    </div>
    
</body>
</html>
